<div class="modal-header">
	<h3 class="modal-title">Deleting {{ application.name }} &hellip;</h3>
</div>
<div class="modal-body">
	<p>Delete '{{ application.name }}'?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="confirmDelete()">Delete</button>
	<button class="btn btn-warning" ng-click="cancelDelete()">Cancel</button>
</div>
